      <link rel="stylesheet" href="./assets/vendor/css/select2/select2-bootstrap-5-theme.min.css">
  
      <link rel="stylesheet" href="./assets/vendor/css/datetime/jquery.datetimepicker.min.css" />

      <link rel="stylesheet" href="./main.css">

      <title>Live Stats</title>
  </head>
  
  <body className=" overflow-x-hidden" >
    <div id="root"></div>
    <script src="./assets/assets/js/main.js"></script>
    <script src="./assets/vendor/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="./assets/vendor/js/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/vendor/js/datatable/jquery.dataTables.min.js"></script>
    <script src="./assets/vendor/js/datatable/dataTables.bootstrap5.min.js"></script>
    <script src="./assets/vendor/js/select2/select2.full.min.js"></script>
    <script src="./assets/vendor/js/datetime/jquery.datetimepicker.full.min.js"></script>
    
    <script>
      $('.select-box').select2({
        theme: 'bootstrap-5',
        templateResult: formatState,
        templateSelection: formatState
        // dropdownParent: $(".modal")
        // allowClear: true
        // dropdownCssClass: "testing",
      });
      $('.select2Checkbox').select2({
        theme: 'bootstrap-5',
        templateResult: formatState,
        templateSelection: formatState,
        dropdownCssClass: "CheckboxResult",
      });
      $('.modal').on('shown.bs.modal', function(e) {
        $(this).find('.select-box').select2({
          theme: 'bootstrap-5',
          dropdownParent: $(this).find('.modal-content'),
          templateResult: formatState,
          templateSelection: formatState,
        });
        $(this).find('.select2Checkbox').select2({
          theme: 'bootstrap-5',
          dropdownParent: $(this).find('.modal-content'),
          templateResult: formatState,
          templateSelection: formatState,
          dropdownCssClass: "CheckboxResult",
        });
      });
    
      function formatState(opt) {
        if (!opt.id) {
          return opt.text;
        }
        var optimage = $(opt.element).attr('data-image');
        if (!optimage) {
          return opt.text;
        } else {
          var $opt = $(
            '<span  class="d-flex align-items-center gap-2" style={{min-width:"75px"}}><img src="' + optimage + '" style={{width:"24px"}} /> ' + opt.text + '</span>'
          );
          return $opt;
        }
      };
    </script>
  </body>
